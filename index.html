<body>

<div class="card">
    <h1>Cashback Generator</h1>
    <p>Tap the button to generate a unique cashback link</p>

    <button class="generate-btn" onclick="generateLink()">
        <b>Generate Cashback Link</b>
    </button>
<br>
    <br>
    <button class="whatsapp-btn" onclick="joinWhatsapp()">
        Join WhatsApp Group
    </button>

    <div class="footer">
        No duplicate codes â€¢ Mobile friendly
    </div>
</div>

<script>
function generateLink() {
    const baseUrl = "https://rallistaqatcampaign.buyerr.in/?code=BC00000182xxxx&type=1a2dbdc6#";

    let usedCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];

    if (usedCodes.length >= 10000) {
        alert("All possible codes have been used.");
        return;
    }

    let code;
    do {
        code = Math.floor(Math.random() * 10000).toString().padStart(4, "0");
    } while (usedCodes.includes(code));

    usedCodes.push(code);
    localStorage.setItem("usedCodes", JSON.stringify(usedCodes));

    window.open(baseUrl.replace("xxxx", code), "_blank");
}

function joinWhatsapp() {
    window.open("https://chat.whatsapp.com/LC1QegWVinv1SO8P9GlHmo", "_blank");
}
</script>
